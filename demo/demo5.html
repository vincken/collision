<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #canvas {
            cursor: pointer;
            -webkit-box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            -moz-box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
    <title>任意多边形碰撞demo</title>
</head>

<body>
    <canvas id='canvas' width='1000' height='600'></canvas>
    <script>
        var ImagePainter = function(imageUrl) {
            this.image = new Image;
            this.image.src = imageUrl;
        };

        ImagePainter.prototype = {
            image: undefined,

            paint: function(sprite, context) {
                if (this.image !== undefined) {
                    if (!this.image.complete) {
                        this.image.onload = function(e) {
                            sprite.width = this.width;
                            sprite.height = this.height;

                            context.drawImage(this,
                                sprite.left, sprite.top,
                                sprite.width, sprite.height);
                        };
                    } else {
                        context.drawImage(this.image, sprite.left, sprite.top,
                            sprite.width, sprite.height);
                    }
                }
            }
        };

        SpriteSheetPainter = function(cells) {
            this.cells = cells;
        };

        SpriteSheetPainter.prototype = {
            cells: [],
            cellIndex: 0,

            advance: function() {
                if (this.cellIndex == this.cells.length - 1) {
                    this.cellIndex = 0;
                } else {
                    this.cellIndex++;
                }
            },

            paint: function(sprite, context) {
                var cell = this.cells[this.cellIndex];
                context.drawImage(spritesheet, cell.x, cell.y, cell.w, cell.h,
                    sprite.left, sprite.top, cell.w, cell.h);
            }
        };

        var SpriteAnimator = function(painters, elapsedCallback) {
            this.painters = painters;
            if (elapsedCallback) {
                this.elapsedCallback = elapsedCallback;
            }
        };

        SpriteAnimator.prototype = {
            painters: [],
            duration: 1000,
            startTime: 0,
            index: 0,
            elapsedCallback: undefined,

            end: function(sprite, originalPainter) {
                sprite.animating = false;

                if (this.elapsedCallback) {
                    this.elapsedCallback(sprite);
                } else {
                    sprite.painter = originalPainter;
                }
            },

            start: function(sprite, duration) {
                var endTime = +new Date() + duration,
                    period = duration / (this.painters.length),
                    interval = undefined,
                    animator = this, // for setInterval() function
                    originalPainter = sprite.painter;

                this.index = 0;
                sprite.animating = true;
                sprite.painter = this.painters[this.index];

                interval = setInterval(function() {
                    if (+new Date() < endTime) {
                        sprite.painter = animator.painters[++animator.index];
                    } else {
                        animator.end(sprite, originalPainter);
                        clearInterval(interval);
                    }
                }, period);
            },
        };

        // Sprites....................................................................

        // Sprites have a name, a painter, and an array of behaviors. Sprites can
        // be updated, and painted.
        //
        // A sprite's painter paints the sprite: paint(sprite, context)
        // A sprite's behavior executes: execute(sprite, context, time)

        var Sprite = function(name, painter, behaviors) {
            if (name !== undefined) this.name = name;
            if (painter !== undefined) this.painter = painter;
            if (behaviors !== undefined) this.behaviors = behaviors;

            return this;
        };

        Sprite.prototype = {
            left: 0,
            top: 0,
            width: 10,
            height: 10,
            velocityX: 0,
            velocityY: 0,
            visible: true,
            animating: false,
            painter: undefined,
            behaviors: [],

            paint: function(context) {
                if (this.painter !== undefined && this.visible) {
                    this.painter.paint(this, context);
                }
            },

            update: function(context, time) {
                for (var i = this.behaviors.length; i > 0; --i) {
                    this.behaviors[i - 1].execute(this, context, time);
                }
            }
        };

        var Point = function(x, y) {
            this.x = x;
            this.y = y;
        };

        var Shape = function() {
            this.x = undefined;
            this.y = undefined;
            this.strokeStyle = 'rgba(255, 253, 208, 0.9)';
            this.fillStyle = 'rgba(147, 197, 114, 0.8)';
        };

        Shape.prototype = {
            collidesWith: function(shape) {
                var axes = this.getAxes().concat(shape.getAxes());
                return !this.separationOnAxes(axes, shape);
            },

            separationOnAxes: function(axes, shape) {
                for (var i = 0; i < axes.length; ++i) {
                    axis = axes[i];
                    projection1 = shape.project(axis);
                    projection2 = this.project(axis);

                    if (!projection1.overlaps(projection2)) {
                        return true;
                    }
                }
                return false;
            },

            move: function(dx, dy) {
                throw 'move(dx, dy) not implemented';
            },

            createPath: function(context) {
                throw 'createPath(context) not implemented';
            },

            getAxes: function() {
                throw 'getAxes() not implemented';
            },

            project: function(axis) {
                throw 'project(axis) not implemented';
            },

            fill: function(context) {
                context.save();
                context.fillStyle = this.fillStyle;
                this.createPath(context);
                context.fill();
                context.restore();
            },

            stroke: function(context) {
                context.save();
                context.strokeStyle = this.strokeStyle;
                this.createPath(context);
                context.stroke();
                context.restore();
            },

            isPointInPath: function(context, x, y) {
                this.createPath(context);
                return context.isPointInPath(x, y);
            },
        };

        var Projection = function(min, max) {
            this.min = min;
            this.max = max;
        };

        Projection.prototype = {
            overlaps: function(projection) {
                return this.max > projection.min && projection.max > this.min;
            }
        };

        var Vector = function(x, y) {
            this.x = x;
            this.y = y;
        };

        Vector.prototype = {
            getMagnitude: function() {
                return Math.sqrt(Math.pow(this.x, 2) +
                    Math.pow(this.y, 2));
            },

            add: function(vector) {
                var v = new Vector();
                v.x = this.x + vector.x;
                v.y = this.y + vector.y;
                return v;
            },

            subtract: function(vector) {
                var v = new Vector();
                v.x = this.x - vector.x;
                v.y = this.y - vector.y;
                return v;
            },

            dotProduct: function(vector) {
                return this.x * vector.x +
                    this.y * vector.y;
            },

            edge: function(vector) {
                return this.subtract(vector);
            },

            perpendicular: function() {
                var v = new Vector();
                v.x = this.y;
                v.y = 0 - this.x;
                return v;
            },

            normalize: function() {
                var v = new Vector(),
                    m = this.getMagnitude();
                v.x = this.x / m;
                v.y = this.y / m;
                return v;
            },

            normal: function() {
                var p = this.perpendicular();
                return p.normalize();
            }
        };

        var Polygon = function() {
            this.points = [];
            this.strokeStyle = 'blue';
            this.fillStyle = 'white';
        };

        Polygon.prototype = new Shape();

        Polygon.prototype.getAxes = function() {
            var v1 = new Vector(),
                v2 = new Vector(),
                axes = [];

            for (var i = 0; i < this.points.length - 1; i++) {
                v1.x = this.points[i].x;
                v1.y = this.points[i].y;

                v2.x = this.points[i + 1].x;
                v2.y = this.points[i + 1].y;

                axes.push(v1.edge(v2).normal());
            }

            v1.x = this.points[this.points.length - 1].x;
            v1.y = this.points[this.points.length - 1].y;

            v2.x = this.points[0].x;
            v2.y = this.points[0].y;

            axes.push(v1.edge(v2).normal());

            return axes;
        };

        Polygon.prototype.project = function(axis) {
            var scalars = [],
                v = new Vector();

            this.points.forEach(function(point) {
                v.x = point.x;
                v.y = point.y;
                scalars.push(v.dotProduct(axis));
            });

            return new Projection(Math.min.apply(Math, scalars),
                Math.max.apply(Math, scalars));
        };

        Polygon.prototype.addPoint = function(x, y) {
            this.points.push(new Point(x, y));
        };

        Polygon.prototype.createPath = function(context) {
            if (this.points.length === 0)
                return;

            context.beginPath();
            context.moveTo(this.points[0].x,
                this.points[0].y);

            for (var i = 0; i < this.points.length; ++i) {
                context.lineTo(this.points[i].x,
                    this.points[i].y);
            }

            context.closePath();
        };

        Polygon.prototype.move = function(dx, dy) {
            var point, x;
            for (var i = 0; i < this.points.length; ++i) {
                point = this.points[i];
                point.x += dx;
                point.y += dy;
            }
        };

        Polygon.prototype.move = function(dx, dy) {
            for (var i = 0, point; i < this.points.length; ++i) {
                point = this.points[i];
                point.x += dx;
                point.y += dy;
            }
        };

        var ImageShape = function(imageSource, x, y, w, h) {
            var self = this;

            this.image = new Image();
            this.imageLoaded = false;
            this.points = [new Point(x, y)];
            this.x = x;
            this.y = y;

            this.image.src = imageSource;

            this.image.addEventListener('load', function(e) {
                self.setPolygonPoints();
                self.imageLoaded = true;
            }, false);
        }

        ImageShape.prototype = new Polygon();

        ImageShape.prototype.fill = function(context) {};

        ImageShape.prototype.setPolygonPoints = function() {
            this.points.push(new Point(this.x + this.image.width, this.y));
            this.points.push(new Point(this.x + this.image.width, this.y + this.image.height));
            this.points.push(new Point(this.x, this.y + this.image.height));
        };

        ImageShape.prototype.drawImage = function(context) {
            context.drawImage(this.image, this.points[0].x, this.points[0].y);
        };

        ImageShape.prototype.stroke = function(context) {
            var self = this;

            if (this.imageLoaded) {
                context.drawImage(this.image, this.points[0].x, this.points[0].y);
            } else {
                this.image.addEventListener('load', function(e) {
                    self.drawImage(context);
                }, false);
            }
        };

        var SpriteShape = function(sprite, x, y) {
            this.sprite = sprite;
            this.x = x;
            this.y = y;
            sprite.left = x;
            sprite.top = y;
            this.setPolygonPoints();
        };

        SpriteShape.prototype = new Polygon();

        SpriteShape.prototype.move = function(dx, dy) {
            var point, x;
            for (var i = 0; i < this.points.length; ++i) {
                point = this.points[i];
                point.x += dx;
                point.y += dy;
            }
            this.sprite.left = this.points[0].x;
            this.sprite.top = this.points[0].y;
        };

        SpriteShape.prototype.fill = function(context) {};

        SpriteShape.prototype.setPolygonPoints = function() {
            this.points.push(new Point(this.x, this.y));
            this.points.push(new Point(this.x + this.sprite.width, this.y));
            this.points.push(new Point(this.x + this.sprite.width, this.y + this.sprite.height));
            this.points.push(new Point(this.x, this.y + this.sprite.height));
        };

        SpriteShape.prototype.stroke = function(context) {
            this.sprite.paint(context);
        };

        var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            shapes = [],
            polygonPoints = [
                [new Point(250, 150), new Point(250, 250),
                    new Point(350, 250)
                ],

                [new Point(100, 100), new Point(100, 150),
                    new Point(150, 150), new Point(150, 100)
                ],

                [new Point(400, 100), new Point(380, 150),
                    new Point(500, 150), new Point(520, 100)
                ]
            ],

            polygonStrokeStyles = ['blue', 'yellow', 'red'],
            polygonFillStyles = ['rgba(255,255,0,0.7)',
                'rgba(100,140,230,0.6)',
                'rgba(255,255,255,0.8)'
            ],

            mousedown = {
                x: 0,
                y: 0
            },
            lastdrag = {
                x: 0,
                y: 0
            },
            shapeBeingDragged = undefined;

        function windowToCanvas(e) {
            var x = e.x || e.clientX,
                y = e.y || e.clientY,
                bbox = canvas.getBoundingClientRect();

            return {
                x: x - bbox.left * (canvas.width / bbox.width),
                y: y - bbox.top * (canvas.height / bbox.height)
            };
        };

        function drawShapes() {
            shapes.forEach(function(shape) {
                shape.stroke(context);
                shape.fill(context);
            });
        }

        canvas.onmousedown = function(e) {
            var location = windowToCanvas(e);

            shapes.forEach(function(shape) {
                if (shape.isPointInPath(context, location.x, location.y)) {
                    shapeBeingDragged = shape;
                    mousedown.x = location.x;
                    mousedown.y = location.y;
                    lastdrag.x = location.x;
                    lastdrag.y = location.y;
                }
            });
        }

        function detectCollisions() {
            var textY = 30;

            if (shapeBeingDragged) {
                shapes.forEach(function(shape) {
                    if (shape !== shapeBeingDragged) {
                        if (shapeBeingDragged.collidesWith(shape)) {
                            context.fillStyle = shape.fillStyle;
                            context.fillText('你碰到我啦！！！', 20, textY);
                            textY += 40;
                        }
                    }
                });
            }
        };

        canvas.onmousemove = function(e) {
            var location,
                dragVector;

            if (shapeBeingDragged !== undefined) {
                location = windowToCanvas(e);
                dragVector = {
                    x: location.x - lastdrag.x,
                    y: location.y - lastdrag.y
                };

                shapeBeingDragged.move(dragVector.x, dragVector.y);

                lastdrag.x = location.x;
                lastdrag.y = location.y;

                context.clearRect(0, 0, canvas.width, canvas.height);
                drawShapes();
                detectCollisions();
            }
        }

        canvas.onmouseup = function(e) {
            shapeBeingDragged = undefined;
        }

        for (var i = 0; i < polygonPoints.length; ++i) {
            var polygon = new Polygon(),
                points = polygonPoints[i];

            polygon.strokeStyle = polygonStrokeStyles[i];
            polygon.fillStyle = polygonFillStyles[i];

            points.forEach(function(point) {
                polygon.addPoint(point.x, point.y);
            });

            shapes.push(polygon);
        }
